<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauculadora</title>
    <link rel="stylesheet" href="estyilo.css">
</head>

<body>
    <div class="calculator">
       <input id="display" readonly>
        <div class="buttons">
            <button onclick="limpa()" class="bg-gray">C</button>
            <button onclick="aparece('±')" class="bg-gray">±</button>
            <button onclick="aparece('%')"  class="bg-gray">%</button>
            <button onclick="aparece('÷')"  class="bg-pink">÷</button>

            <button onclick="aparece('7')"  class="bg-light-gray">7</button>
            <button onclick="aparece('8')"  class="bg-light-gray">8</button>
            <button onclick="aparece('9')"  class="bg-light-gray">9</button>
            <button onclick="aparece('x')"  class="bg-pink">x</button>

            <button onclick="aparece('4')"  class="bg-light-gray">4</button>
            <button onclick="aparece('5')"  class="bg-light-gray">5</button>
            <button onclick="aparece('6')"  class="bg-light-gray">6</button>
            <button onclick="aparece('-')" class="bg-pink">-</button>

            <button onclick="aparece('1')"  class="bg-light-gray">1</button>
            <button onclick="aparece('2')"  class="bg-light-gray">2</button>
            <button onclick="aparece('3')"  class="bg-light-gray">3</button>
            <button onclick="aparece('+')"  class="bg-pink">+</button>

            <button onclick="aparece('0')"  class="bg-light-gray button-zero">0</button>
            <button onclick="aparece(',')"  class="bg-light-gray">,</button>
            <button onclick="resultado()" class="bg-pink">=</button>
        </div>
    </div>




    <script src="main.js"></script>
</body>

</html>
