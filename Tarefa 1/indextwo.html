<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulário 2</title>
</head>

<body>
    <h1>FORMS</h1>
    <form action='https://www.w3schools.com/action_page.php' target="_blank">

        <input type="radio" id="html" name="fav_language" value="HTML" checked>
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        

        <h2>Check Box</h2>
        <input type="checkbox" id="veiculo1" name="veiculo1" value="carro">
        <label for="veiculo1"> Eu tenho um carro</label><br>
        <input type="checkbox" id="veiculo2" name="veiculo2" value="moto">
        <label for="veiculo2"> Eu tenho uma moto</label><br>
        <input type="checkbox" id="veiculo3" name="veiculo3" value="bicicleta">
        <label for="veiculo3"> Eu tenho uma bicicleta</label><br>
        <input type="checkbox" id="veiculo4" name="veiculo4" value="tanque">
        <label for="veiculo4"> Eu tenho um tanque</label><br>
        <input type="checkbox" id="veiculo5" name="veiculo5" value="jato">
        <label for="veiculo5"> Eu tenho um jato</label><br>



        <h2>Select</h2>
        <label for="carro">Escolha um carro:</label>
        <select id="carro" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <h2>Text area</h2>
        <textarea name="Mensagem" rows="10" cols="30"></textarea>

        <h2>Field Set and Legend</h2>
        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>

        </fieldset>


        <h2>Data list</h2>
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist> <br>


        <h2>Submit</h2>
        <form action="/action_page.php">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" value="Maria"><br>
            <label for="sobrenome">Sobrenome:</label><br>
            <input type="text" id="sobrenome" name="sobrenome" value="da Silva">


            <h2>Cor</h2>
            <input type="color" name="cor" id="cor"><br>

            <h2>Data e local</h2>

            <input type="datetime-local" name="" id=""><br>
            <input type="date" name="data" id="data"><br><br>
            <h2>email</h2>
            <input type="email" name="email" id="email"><br>
            <h2>Arquivo</h2>
            <input type="file" name="arquivo" id="arquivo"><br>

            <input type="hidden" name="esconder"><br>
            <h2>Imagem</h2>
            <input type="image" src="https://th.bing.com/th/id/OIP.GQe2XoHBbJKdGMs76qJEaAEsDh?rs=1&pid=ImgDetMain"
                alt="imagem"><br>
            <h2>Mes</h2>
            <input type="month" name="mes" id="mes"><br>
            <h2>Número</h2>
            <input type="number" name="num" id="num"><br>
            <h2>Senha</h2>
            <input type="password" name="pass" id="pass"><br>
            <h2>Range</h2>
            <input type="range" name="range" id="range"><br>
            <h2>Reset</h2>
            <input type="reset" value="reset"><br>
            <h2>Pesquisar</h2>
            <input type="search" name="pesquisa" id="pesquisa"><br>
            <h2>Tempo</h2>
            <input type="time" name="time" id="time"><br>
            <h2>Url</h2>
            <input type="url" name="url" id="url"><br>
            <h2>Semana</h2>
            <input type="week" name="semana" id="semana"><br>
            <br><input type="submit" value="Enviar"><br>

        </form>

    </form>


</body>

</html>
