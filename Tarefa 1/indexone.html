<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulário 1</title>
</head>

<body>
    <h1>FORMULÁRIO</h1>
    <br>
    <label for="data">Data:</label>
    <input type="date" name="Data" id="Data">

    <h2>Dados de Acesso</h2>
    <form action="https://www.w3schools.com/action_page.php" target="_blank">
        <label for="usuario">Usuario:</label><br>
        <input type="text" id="usuario" name="usuario"><br>
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha"><br>


        <h2>Dados Pessoais</h2>
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="endereço">Endereço:</label><br>
        <input type="text" id="endereço" name="endereço"><br>
        <label for="numero">Número:</label><br>
        <input type="number" id="numero" name="numero"><br>
        <label for="complemento"> Complemento:</label><br>
        <input type="text" id="complemento" name="complemento"><br>

        <p>Cidade:</p>
        <input list="cidade" name="cidade">
        <datalist id="cidade">
            <option value="Sorocaba">
            <option value="Votorantim">
            <option value="Itu">
            <option value="Paranapiacaba">
            <option value="Salto">
        </datalist>
        <br>
        <label for="cep">CEP:</label><br>
        <input type="number" id="cep" name="cep"><br>

        <h2>Genero</h2>
        <input type="radio" id="feminino" name="genero" value="feminino" checked>
        <label for="feminino">Feminino</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="outro" name="genero" value="outro">
        <label for="outro">Outro</label>

        <h2>Curso</h2>
        <input type="checkbox" id="curso1" name="curso1" value="ADS">
        <label for="curso1"> ADS</label><br>
        <input type="checkbox" id="curso2" name="curso2" value="jogos">
        <label for="curso2"> Jogos</label><br>
        <input type="checkbox" id="curso3" name="curso3" value="gestãoti">
        <label for="curso3"> Gestão de Ti</label><br>
        <input type="checkbox" id="curso4" name="curso4" value="bd">
        <label for="bd"> Banco de dados</label><br>

        <h2>Modelo</h2>
        <input type="radio" id="presencial" name="tipo" value="presencial" checked>
        <label for="presencial">Presencial</label><br>
        <input type="radio" id="sp" name="tipo" value="sp">
        <label for="sp">Semi Presencial</label><br>
        <input type="radio" id="online" name="tipo" value="online">
        <label for="online">Online</label><br>

        <br>
        <input type="submit" value="Enviar">
        
    </form>
</body>

</html>
