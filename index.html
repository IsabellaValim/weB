<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulário 1</title>
</head>

<body>
    <h1>FORMULÁRIO</h1>
    <br>
    <h2>Data</h2>
    <input type="date" name="Data" id="Data">
    <h2>Dados de Acesso</h2>
    <form action="https://www.w3schools.com/action_page.php" target="_blank">
        <label for="pnome">Primeiro Nome:</label><br>
        <input type="text" id="pnome" name="pnome"><br>
        <label for="snome">Segundo Nome:</label><br>
        <input type="text" id="snome" name="snome">

        <br>
        <h2>Modelo</h2>

        <input type="radio" id="presencial" name="Modelo" value="presencial" checked>
        <label for="presencial">Presencial</label><br>
        <input type="radio" id="online" name="Modelo" value="online">
        <label for="online">Online</label><br>
        <input type="radio" id="semi p" name="Modelo" value="semi p">
        <label for="semi p">Semi presencial</label>

        <h2>Dados Pessoais</h2>
        <br>
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="endereço">Endereço:</label><br>
        <input type="text" id="endereço" name="endereço"><br>
        <label for="numero">Número:</label><br>
        <input type="text" id="numero" name="numero"><br>
        <label for="complemento"> Complemento:</label><br>
        <input type="text" id="complemento" name="complemento">
        <p>Cidade:</p>
        <input list="cidade" name="cidade">
        <datalist id="cidade">
            <option value="Sorocaba">
            <option value="Votorantim">
            <option value="Itu">
            <option value="Paranapiacaba">
            <option value="Salto">
        </datalist>
        <label for="cep"><br>CEP:</label><br>
        <input type="text" id="cep" name="cep"><br>
        <h2>Genero</h2>

        <input type="radio" id="feminino" name="genero" value="feminino" checked>
        <label for="feminino">Feminino</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="outro" name="genero" value="outro">
        <label for="outro">Outro</label>

        <h2>Curso</h2>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
        
        <br>
        <input type="submit" value="Enviar">
        <br>
        <a href="3/inde.html" target="_blank">Formulario 2</a>
    </form>
</body>

</html>
